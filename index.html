<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Time Zone Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/world-time-icon-for-web-vector.jpg" type="image/x-icon">
</head>
<body>
  <main class="container">
    <h1 class="day" id="day"></h1>
    <div class="box">
      <div class="clock">
        <div class="front-clock">
          <div id="hour">00 <span>AM</span></div>
          <p>Hour</p>
        </div>
      </div>
      <div class="clock">
        <div class="front-clock">
          <div id="minute">00</div>
          <p>Minute</p>
        </div>
      </div>
      <div class="clock">
        <div class="front-clock">
          <div id="second">00</div>
          <p>Second</p>
        </div>
      </div>
    </div>
    <div class="world-box">
      <div class="world-clock">
        <h3>New York</h3>
        <p id="newyork-time">00:00 <span>AM</span></p>
      </div>
      <div class="world-clock">
        <h3>London</h3>
        <p id="london-time">00:00 <span>AM</span></p>
      </div>
      <div class="world-clock">
        <h3>Tokyo</h3>
        <p id="tokyo-time">00:00 <span>AM</span></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
